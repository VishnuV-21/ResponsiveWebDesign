<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>https://survey-form.freecodecamp.rocks</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 class="title" id="title">freeCodeCamp Survey Form</h1>
  <p class="description" id="description">Thank you for taking the time to help us improve the platform</p>
  <form class="survey-form" action="" id="survey-form" method="post">
    <label class="form-label" id="name-label" for="name">Name <input class="form-input" id="name" type="text" required placeholder="Enter your name"></label>
    <label class="form-label" id="email-label" for="id">Email <input class="form-input" type="email" id="email" required placeholder="Enter  your Email"></label>
    <label class="form-label" id="number-label" for="number">Age (Optional) <input class="form-input" type="number" id="number" min="10" max="56"
        placeholder="Age"></label>
    <label class="form-label" for="">Which option best describe your current role?
      <Select class="form-input" id="dropdown">
        <Option>Select an option</Option>
        <Option>Student</Option>
        <Option>Full Time Job</Option>
      </Select>
    </label>
    <label class="form-label" for="">What is your favorite feature of freeCodeCamp?
      <label class="form-radio-label" for="definetely"><input class="form-radio" type="radio" name="recommendable" id="definetely" value="definetely"> Definetely</label>
      <label class="form-radio-label" for="maybe"><input class="form-radio" type="radio" name="recommendable" id="maybe" value="maybe"> Maybe</label>
      <label class="form-radio-label" for="notsure"><input class="form-radio" type="radio" name="recommendable" id="notsure" value="notsure"> Not sure</label>
    </label>
    <label class="form-label" for="">Which option best describe your current role?
        <Select class="form-input" id="dropdown">
          <Option value="">Select an option</Option>
          <Option>Student</Option>
          <Option>Full Time Job</Option>
        </Select>
        <Select class="form-input" id="dropdown">
          <Option value="">Select an option</Option>
          <Option>Challenges</Option>
          <Option>Projects</Option>
        </Select>
        <label class="form-label" for="">What would you like to see improved? (Check all that apply)
          <label class="form-checkbox-label" for=""><input class="form-checkbox" type="checkbox" name="" id="" value="Front-end"> Front-end Projects</label>
          <label class="form-checkbox-label" for=""><input class="form-checkbox" type="checkbox" name="" id="" value="Back-end"> Back-end Projects</label>
          <label class="form-checkbox-label" for=""><input class="form-checkbox" type="checkbox" name="" id="" value="Data Visualization"> Data Visualization</label>   <label for=""><input type="checkbox" name="" id="" value="Challenges"> Challenges</label>
          <label for=""><input type="checkbox" name="" id="" value="Open Source Community"> Open Source Community</label>
          <label for=""><input type="checkbox" name="" id="" value="Gitter help rooms"> Gitter help rooms</label>
          <label for=""><input type="checkbox" name="" id="" value="Videos"> Videos</label>
          <label for=""><input type="checkbox" name="" id="" value="City Meetups"> City Meetups</label>
          <label for=""><input type="checkbox" name="" id="" value="Wiki"> Wiki</label>
          <label for=""><input type="checkbox" name="" id="" value="Forum"> Forum</label>
          <label for=""><input type="checkbox" name="" id="" value="Additional Courses"> Additional Courses</label>
        </label>
        <label for="Any Comments or suggestions">Any Comments or suggestions
          <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea></label>
          <input class="button" type="submit" value="Submit">


  </form>
</body>

</html>
